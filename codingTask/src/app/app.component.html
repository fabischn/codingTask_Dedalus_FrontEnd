<header>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"></script>
</header>

<div style="margin-left: 10px">
  <h1 style="margin-top: 10px">Dedalus text analyzer</h1>
  <form (ngSubmit)='submitButtonClicked()'>
    <input class="form-control" style="width: 25%" type="text" name="textToAnalyze" placeholder="Type your Text here"
           [(ngModel)]="textToAnalyze">
    <div class="form-group form-check" style="margin-bottom: 10px; margin-top: 10px">
      <input class="form-check-input" type="radio" id="v" name="rdbn" value="1"
             [(ngModel)]="rdbn">
      <label for="v"> Analyze Vovels</label>
      <br>
      <input class="form-check-input" type="radio" id="c" name="rdbn" value="2"
             [(ngModel)]="rdbn">
      <label for="c"> Analyze Consonants</label>
    </div>
    <button class="btn btn-primary" style="margin-bottom: 10px" type="submit">Analyze Text</button>
  </form>
  <table class="table table-striped" style="width: 25%">
    <thead class="thead-light">
    <tr>
      <th scope="col">Letter</th>
      <th scope="col">Occurred</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of result | keyvalue">
      <td>{{item.key}}</td>
      <td>{{item.value}}</td>
    </tr>
    </tbody>
  </table>
</div>
